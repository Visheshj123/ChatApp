<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col mx-auto">
          <div class="card mx-auto shadow bg-white rounded" style="width: 300px">
            <div class="card-body" >
              <div class="centered-form">
                <div class="form-group">
                      <h1>Join</h1>
                      <form action="/chat.html">
                        <label for='username'>Display Name</label>
                        <input class="form-control" type="text" id='username' name='username' placeholder="Display Name" required>

                        <br>

                        <label for="room" style="display:block">Room</label>
                        <input class="form-control mb-2" type="text" id="room" name="room" required placeholder="Room">

                        <button class="btn btn-primary" style="width: 100%">Join</button>
                      </form>
                </div>
              </div>


            </div>
        </div>
    </div>
  </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>


<script src="/socket.io/socket.io.js"></script>
</html>
